version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: litestar_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-litestar_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litestar_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: litestar_rabbitmq
    ports:
      - "5672:5672"   # AMQP порт
      - "15672:15672" # Management UI порт
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
      - RABBITMQ_DEFAULT_VHOST=local
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litestar_network

  redis:
    image: redis:7-alpine
    container_name: litestar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litestar_network
    restart: unless-stopped

  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: litestar_app
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-litestar_db}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/local
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - litestar_network
    restart: unless-stopped

  taskiq-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: litestar_taskiq_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-litestar_db}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/local
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - litestar_network
    restart: unless-stopped
    command: ["taskiq", "worker", "app.scheduler.taskiq_app:broker", "--fs-discover", "--log-level", "INFO"]

  taskiq-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: litestar_taskiq_scheduler
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-litestar_db}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672/local
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - litestar_network
    restart: unless-stopped
    command: ["taskiq", "scheduler", "app.scheduler.taskiq_app:scheduler", "--log-level", "INFO"]

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

networks:
  litestar_network:
    driver: bridge
